<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: #203D42;
            margin: 0;
            padding: 0;
        }

        /* NAVIGATION */
       .nav-container {
    background: rgba(217,217,217,1);
    padding: 15px 40px;
    border-radius: 50px;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
     margin-bottom: 10px;
    max-width: 1250px;
}

/* Left branding */
.brand-left {
    font-family: 'Jomhuria';
    font-size: 38px;
    font-weight: bold;
    color: #3A4844;
    display: flex;
    align-items: center;
    gap: 12px;
}

/* Nav links right */
.nav-right {
    display: flex;
    gap: 50px;
}

.nav-link {
    font-family: "Times New Roman";
    font-size: 22px;
    font-weight: bold;
    color: #3A4844 !important;
    text-decoration: none;
}

* hamburger lines */
.toggler-line {
  display: block;
  width: 26px;
  height: 3px;
  background-color: #3A4844;
  margin: 5px 0;
  border-radius: 3px;
}

/* mobile dropdown menu styling */
@media (max-width: 768px) {
  .navbar-toggler {
      display: flex;
      flex-direction: column;
      align-items: center;
  }
}
.navbar-toggler span {
  display: block;
  width: 26px;
  height: 3px;
  background: #3A4844;
  margin: 5px 0;
  border-radius: 3px;
}


/* Nav links styling */
.nav-container a {
    font-family: Jomhuria;
    font-size: 40px;
    color: #3A4844;
    text-decoration: none;
}

.nav-container a:hover {
    opacity: 0.7;
}


        /* POSTER SECTION */
        .poster-section {
            background-color: #eee6e6;
            width: 90%;
            margin: 140px auto 40px;
            padding: 40px;
            border-radius: 45px;
        }

        .poster-section h1 {
            font-family: 'Jomhuria';
            font-size: 100px;
            color: #1f3336;
            line-height: 0.9;
            margin-top: 10px;
        }

        .poster-title-main {
            font-size: 5rem;
            font-weight: bold;
            color: #1f3336;
            margin-bottom: 30px;
        }

        /* POSTER FRAMES */
        .poster-thumb {
            background: #000;
            border-radius: 25px;
            overflow: hidden;
            height: 360px;
        }

        .poster-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ARROW BUTTON */
        .btn-dark-app-circle {
            background-color: #203D42;
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 500;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: background-color .3s;
        }

        .btn-dark-app-circle:hover {
            background-color: #3a5459;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
     <nav class="nav-container d-flex justify-content-between align-items-center">

</button>

Designed to communicate narratives with striking composition and artistic intent.</b></p>

        <div class="container px-4">
            <div class="row g-4 justify-content-center mt-3">

                <!-- Poster 1 -->
                <div class="col-6 col-md-3">
                    <div class="poster-thumb">
                        <img src="./images/v93_131 copy.png" class="img-fluid" alt="Poster 1">

            </div>
