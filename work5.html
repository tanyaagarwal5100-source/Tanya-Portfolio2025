<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css?family=Alike&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #203D42;
      margin: 0;
      padding: 0;
    }

    .nav-container {
    background: rgba(217,217,217,1);
    padding: 15px 40px;
    border-radius: 50px;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
     margin-bottom: 10px;
    max-width: 1250px;
}

 .brand-left {
    font-family: 'Jomhuria';
    font-size: 38px;
    font-weight: bold;
    color: #3A4844;
    display: flex;
    align-items: center;
    gap: 12px;
}

 .nav-right {
    display: flex;
    gap: 50px;
}

.nav-link {
    font-family: "Times New Roman";
    font-size: 22px;
    font-weight: bold;
    color: #3A4844 !important;
    text-decoration: none;
}

 .nav-toggle {
    display: none;
    font-size: 28px;
    background: none;
    border: none;
    color: #3A4844;
    font-weight: bold;
    cursor: pointer;
}

 @media (max-width: 768px) {
    .nav-right {
        display: none;
        flex-direction: column;
        background: rgba(217,217,217,1);
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        padding: 20px;
        border-radius: 25px;
    }

    .nav-toggle {
        display: block;
    }
}


 .nav-container a {
    font-family: Jomhuria;
    font-size: 40px;
    color: #3A4844;
    text-decoration: none;
}

.nav-container a:hover {
    opacity: 0.7;
}


         .work-section {
      background-color: #f8eee9;
      width: 92%;
      margin: 140px auto 40px;
      padding: 40px;
      border-radius: 45px;
      position: relative;
      min-height: 580px;
    }

         .poster-left {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 25px;
      overflow: hidden;
    }

         .poster-frame {
      background: #000;
      border-radius: 22px;
      overflow: hidden;
      width: 100%;
      height: 260px;
    }

    .poster-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

         .desc-box {
      background-color: #6C8481;
      padding: 22px;
      border-radius: 30px;
      color: #2A3532;
      margin-top: auto;
    }

    .desc-box h2 {
      font-family: 'Jomhuria';
      font-size: 45px;
    }

    .desc-box p {
      font-size: 17px;
      line-height: 1.4;
    }

         .btn-dark-app-circle {
      background-color: #203D42;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 500;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-decoration: none;
    }

    .btn-dark-app-circle:hover {
      background-color: #3a5459;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
<nav class="nav-container d-flex justify-content-between align-items-center">
   <div class="brand-left">TA</div>

   <button class="nav-toggle ms-3" onclick="toggleNav()">â˜°</button>

   <div class="nav-right" id="navMenu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="index.html#work">Work </a>
        <a href="index.html#contact">Contact </a>
   </div>
</nav>


  <section class="work-section">

    <div class="container-fluid">
      <div class="row g-4">

        <!-- LEFT COLUMN -->
        <div class="col-md-6">
          <div class="poster-frame" style="height: 500px;">
            <img src="v158_49.png" class="poster-left" alt="Main Installation">
          </div>
        </div>

        <!-- MIDDLE COLUMN -->
        <div class="col-md-3 d-flex flex-column gap-4">
          <div class="poster-frame">
            <img src="v158_50.png" alt="Middle Poster 1">
          </div>
          <div class="poster-frame">
            <img src="v158_51.png" alt="Middle Poster 2">
          </div>
        </div>

        <div class="col-md-3 d-flex flex-column gap-4">
          <div class="poster-frame">
            <img src="v158_52.png" alt="Right Poster">
          </div>

          <!-- DESCRIPTION BOX -->
          <div class="desc-box">
            <h2>PHOTOGRAPHY</h2>
            <p>
              Professional product photoshoot featuring cinematic storytelling,
              bold contrast, and dramatic composition for conceptual branding.
            </p>
          </div>
        </div>

      </div>
    </div>

  </section>
  
<a href="index.html#contact" class="btn-dark-app-circle">
    <i class="fas fa-arrow-right fs-4"></i>
  </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
